NewBooking As screen:
    Fill: =Dashboard.Fill
    Height: =Max(App.Height, App.DesignHeight)
    LoadingSpinnerColor: =RGBA(3, 121, 137, 1)
    OnVisible: |-
        =UpdateContext({prevSelected:false});UpdateContext({upSelected:true});UpdateContext({nextSelected:true});
    Width: =Max(App.Width, App.DesignWidth)

    lblMyAppointments_4 As label:
        Align: =Align.Center
        BorderColor: =RGBA(69, 186, 184, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Bold
        Height: =115
        Size: =32
        Text: ="New booking"
        Width: =640
        ZIndex: =3

    bgRounded_16 As htmlViewer:
        Height: =898
        HtmlText: |
            =If(varTheme="Dark",
            "<div style='border-radius:10%;height:870px;width:100%;background-color:#1D1F23'></div>",
            "<div style='border-radius:10%;height:870px;width:100%;background-color:#FCFCFC'></div>")
        Width: =610
        X: =15
        Y: =116
        ZIndex: =4

    Tabs_13 As Tabs:
        FontColor: =If(varTheme="Dark",Color.White, RGBA(0, 0, 0, 1))
        IconColor: |-
            =ColorValue("#874EB5")
        Items: |-
            =Table(
                {
                    Name: "Home",
                    Icon: Icon.DetailList,
                    Page: Dashboard,        
                    Visible:true
                },
                {
                    Name: "Office Mates",
                    Icon: Icon.Person,
                    Page: MyAppts_orig,
                    Visible:true
                },
                {
                    Name: "Book",
                    Icon: Icon.Add,
                    Page: NewBooking,
                    Visible:true
                }
            )
        Y: =1016
        ZIndex: =5

    lblBookFor As label:
        BorderColor: =RGBA(69, 186, 184, 1)
        Color: =If(varTheme="Dark",Color.White, RGBA(0, 0, 0, 1))
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        Size: =21
        Text: ="Book for"
        Width: =560
        X: =40
        Y: =219
        ZIndex: =6

    tbBookFor As text:
        AccessibleLabel: ="Desk Name Input"
        BorderColor: =RGBA(179, 179, 179, 1)
        Color: =If(varTheme = "Dark",Color.White, RGBA(0, 0, 0, 1))
        Default: =selectedPerson.DisplayName
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        DisplayMode: =DisplayMode.View
        Fill: |-
            =If(varTheme="Dark",ColorValue("#2A2B33"), RGBA(255, 255, 255, 1))
        FocusedBorderThickness: =4
        Font: =Font.'Segoe UI'
        Height: =70
        HoverBorderColor: =RGBA(69, 186, 184, 1)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =RGBA(16, 65, 71, 1)
        Size: =18
        Width: =550
        X: =50
        Y: =289
        ZIndex: =7

    lblFrom As label:
        BorderColor: =RGBA(69, 186, 184, 1)
        Color: =If(varTheme="Dark",Color.White, RGBA(0, 0, 0, 1))
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        Size: =21
        Text: ="When"
        Width: =250
        X: =40
        Y: =376
        ZIndex: =8

    Button1_10 As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(135, 78, 181, 1)
        FontWeight: =FontWeight.Semibold
        Height: =61
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(Self.Fill, -20%)
        OnSelect: |+
            =If(
                IsBlank(selectedDate) ,
                Notify("Please select the values first", NotificationType.Warning),
                Navigate(Confirm)
                )
            
            
        RadiusBottomLeft: =60
        RadiusBottomRight: =60
        RadiusTopLeft: =60
        RadiusTopRight: =60
        Size: =21
        Text: ="CONTINUE"
        Width: =450
        X: =95
        Y: =894
        ZIndex: =14

    Arrow1_4 As arrow.backArrow:
        BorderColor: =RGBA(69, 186, 184, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        Fill: =RGBA(255, 255, 255, 1)
        Height: =60
        OnSelect: |-
            =Reset(tbBookFor);
            Back()
        Width: =60
        X: =22
        Y: =29
        ZIndex: =15

    Icon2 As icon.NextArrow:
