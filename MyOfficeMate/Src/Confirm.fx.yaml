    Button1_8 As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(135, 78, 181, 1)
        FontWeight: =FontWeight.Semibold
        Height: =61
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(Self.Fill, -20%)
        OnSelect: |
            =// Check if the record already exists in the list
            If(
                CountRows(
                    Filter(
                        Presence,
                        'Check Out From' = DateValue(startTime) &&
                        'Check Out To' = DateValue(endTime) &&
                        Title =currentUser.FullName
                    )
                ) > 0,
                Notify("You have already booked your presence for this day. Do you wish to book again for another day? Make Changes.", NotificationType.Warning),
                // If record doesn't exist, add it to the list
                Patch(
                    Presence,
                    Defaults(Presence),
                    {
                        Title: currentUser.FullName,
                        'Check Out From': DateAdd(startTime, /*TimeZoneOffset(),*/ TimeUnit.Minutes),
                        'Check Out From Text': Text(startTime,"[$-en-US]mm/dd/yyyy hh:mm AM/PM", "en-US"),
                        'Check Out From Number': Value(Text(startTime,"yyyymmddhmm")),
                        'Check Out To': DateAdd(endTime, /*TimeZoneOffset(),*/ TimeUnit.Minutes),
                        'Check Out To Text': Text(endTime,"[$-en-US]mm/dd/yyyy hh:mm AM/PM", "en-US"),
                        'Check Out To Number': Value(Text(endTime,"yyyymmddhmm")),
                        'Reserved By': {
                            '@odata.type': "#Microsoft.Azure.Connectors.SharePoint.SPListExpandedUser",
                            Claims: "i:0#.f|membership|" &  currentUser.Email,
                            Department: "",
                            DisplayName: currentUser.FullName,
                            Email: currentUser.Email,
                            JobTitle: "",
                            Picture: ""
                        }
                    }
                );
                // Additional actions after adding the record
                Concurrent(
                    Reset(ddTimeTo),
                    Reset(ddTimeFrom),
                    Reset(Calendar_1),
                    Clear(col_Reservations),
                    Set(selectedDate, Blank()),
                    Set(startTime, Today()),
                    Set(endTime, Today())
                ),Navigate(Success)
            );
        RadiusBottomLeft: =60
        RadiusBottomRight: =60
        RadiusTopLeft: =60
        RadiusTopRight: =60
        Size: =21
        Text: ="LOOKS GOOD!"
        Width: =450
        X: =96
        Y: =756
        ZIndex: =13

