"Success As screen.'phoneLayout_Success_ver3.0'":
    Fill: =Dashboard.Fill
    Height: =Max(App.Height, App.DesignHeight)
    LoadingSpinnerColor: =RGBA(3, 121, 137, 1)
    OnVisible: |
        =Set(resetcheckbox, true);
        Set(resetcheckbox, false);
    Width: =Max(App.Width, App.DesignWidth)

    bgRounded_5 As htmlViewer:
        Height: =748
        HtmlText: |
            =If(varTheme="Dark",
            "<div style='border-radius:10%;height:700px;width:100%;background-color:#1D1F23'></div>",
            "<div style='border-radius:10%;height:700px;width:100%;background-color:#FCFCFC'></div>")
        Width: =610
        X: =15
        Y: =113
        ZIndex: =3

    iconCircle1 As circle.Circle:
        BorderColor: =RGBA(69, 186, 184, 1)
        Fill: =RGBA(135, 78, 181, 1)
        X: =Parent.Width/2 - Self.Width/2
        Y: =(Parent.Height/2 - Self.Height/2) * .7
        ZIndex: =4

    iconCheck1 As icon.Check:
        BorderColor: =RGBA(69, 186, 184, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =iconCircle1.Height
        Icon: =Icon.Check
        OnSelect: =Navigate(Dashboard)
        PaddingBottom: =Self.PaddingTop
        PaddingLeft: =Self.PaddingTop
        PaddingRight: =Self.PaddingTop
        PaddingTop: =18
        PressedFill: =RGBA(255, 255, 255, 0.3)
        Width: =iconCircle1.Width
        X: =Parent.Width/2 - Self.Width/2
        Y: =(Parent.Height/2 - Self.Height/2) * .7
        ZIndex: =5

    LblSuccessMsg1 As label:
        Align: =Align.Center
        AutoHeight: =true
        BorderColor: =RGBA(69, 186, 184, 1)
        Color: =If(varTheme="Dark",Color.White, RGBA(0, 0, 0, 1))
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =iconCircle1.Height
        Size: =21
        Text: ="You're booked!"
        Width: =Parent.Width * 0.75
        X: =Parent.Width/2 - Self.Width/2
        Y: =iconCheck1.Y + iconCheck1.Height + 100
        ZIndex: =6

    Timer1 As timer:
        AutoStart: =true
        Duration: =3000
        Fill: =RGBA(3, 121, 137, 1)
        Height: =70
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(3, 121, 137, 1), -20%)
        OnTimerEnd: |-
            =Refresh(Presence);
            Navigate(Dashboard)
        Visible: =false
        Width: =280
        X: =299
        Y: =861
        ZIndex: =7

    lblSuccess As label:
        Align: =Align.Center
        BorderColor: =RGBA(69, 186, 184, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FontWeight: =FontWeight.Bold
        Height: =113
        Size: =32
        Text: ="Success"
        Width: =640
        ZIndex: =8

    Tabs_6 As Tabs:
        FontColor: =If(varTheme="Dark",Color.White, RGBA(0, 0, 0, 1))
        IconColor: |-
            =ColorValue("#874EB5")
        Items: |-
            =Table(
                {
                    Name: "Home",
                    Icon: Icon.DetailList,
                    Page: Dashboard,        
                    Visible:true
                },
                {
                    Name: "Office Mates",
                    Icon: Icon.Person,
                    Page: MyAppts_tab,
                    Visible:true
                },
                {
                    Name: "Book",
                    Icon: Icon.Add,
                    Page: DateSelection,
                    Visible:true
                }
            )
        Y: =1016
        ZIndex: =9

    grpHeader_3 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =20
        ZIndex: =10

        Image2_3 As image:
            BorderColor: =RGBA(69, 186, 184, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =150
            Image: =abstractBackground
            ImagePosition: =ImagePosition.Fill
            Width: =640
            ZIndex: =1

        Rectangle2_3 As rectangle:
            BorderColor: =RGBA(69, 186, 184, 1)
            Fill: =RGBA(135, 78, 181, 0.65)
            Height: =150
            Width: =640
            ZIndex: =2

