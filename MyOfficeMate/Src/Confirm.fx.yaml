    lblReview As label:
        Align: =Align.Center
        BorderColor: =RGBA(69, 186, 184, 1)
        Color: =If(varTheme="Dark",Color.White, RGBA(0, 0, 0, 1))
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.'Segoe UI'
        Height: =86
