Dashboard As screen:
    Fill: |-
        =If(varTheme="Dark", RGBA(6, 7, 9, 1),ColorValue("#D8D2D6"))
    Height: =Max(App.Height, App.DesignHeight)
    LoadingSpinnerColor: =RGBA(3, 121, 137, 1)
    OnVisible: =Set(varCurrentDate,Text(Today()))
    Width: =Max(App.Width, App.DesignWidth)

    Image1 As image:
        BorderColor: =RGBA(69, 186, 184, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Height: =464
        Image: ='depositphotos_382997046-stock-illustration-public-workshop-place-coworking-space'
        Width: =640
        ZIndex: =1

    bgRounded_14 As htmlViewer:
        Fill: =RGBA(0, 0, 0, 0)
        Height: =543
        HtmlText: |-
            =If(
                varTheme = "Dark",
                "<div style='border:1px gray;border-radius:10%;height:530px;width:100%;background-color:#1D1F23'></div>",
                "<div style='border:1px gray;border-radius:10%;height:530px;width:100%;background-color:#ECECEC'></div>"
            )
        Width: =611
        X: =13
        Y: =464
        ZIndex: =2

    lblName_1 As label:
        BorderColor: =RGBA(69, 186, 184, 1)
        Color: =If(varTheme = "Dark",RGBA(255, 255, 255, 1), Color.Black)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Bold
        Height: =80
        Size: =28
        Text: |-
            ="Hi " & Trim(Last(FirstN(ForAll(Split(currentUser.FullName," "), {Result: ThisRecord.Value}), 1)).Result) &","
        Width: =310
        X: =54
        Y: =456
        ZIndex: =3

    lblMyUpcomingRes_1 As label:
        BorderColor: =RGBA(69, 186, 184, 1)
        Color: =If(varTheme = "Dark",RGBA(255, 255, 255, 1), Color.Black)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Bold
        Height: =61
        Size: =24
        Text: ="Your next office presence is on "
        Width: =532
        X: =54
        Y: =526
        ZIndex: =4

    "gallMyReservationsPreview_1 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        AccessibleLabel: ="Upcoming Reservations"
        BorderColor: =RGBA(109, 49, 162, 1)
        Height: =368
        Items: |
            = SortByColumns(
                    Filter(
                        Presence,
                        'Reserved By'.DisplayName = User().FullName 
                        && DateValue('Check Out From') >= Today()
                    ),
                    "CheckOutFromNumber",
                    SortOrder.Ascending
                )
        Layout: =Layout.Vertical
        TabIndex: =5
        TemplatePadding: =0
        TemplateSize: =123
        Visible: =!lblNoResDashboard_1.Visible
        Width: =560
        WrapCount: =2
        X: =40
        Y: =612
        ZIndex: =5

        bgRounded_15 As htmlViewer:
            BorderColor: =RGBA(56, 56, 56, 1)
            Height: =123
            HtmlText: |-
                =If(
                    varTheme = "Dark",
                    "<div style='border:1px gray;border-radius:4%;height:100px;width:100%;background-color:#2A2B33'></div>",
                    "<div style='border:1px gray;border-radius:4%;height:100px;width:100%;background-color:#FFF'></div>"
                )
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =24
            Width: =257
            X: =10
            ZIndex: =1

        Title2_16 As label:
            Color: =RGBA(135, 78, 181, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Bold
            Height: =41
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =24
            Text: =Upper(Text(DateValue(ThisItem.'Check Out From'),"[$-en-US]mmm dd"))
            VerticalAlign: =VerticalAlign.Top
            Width: =230
            X: =23
            Y: =14
            ZIndex: =2

        Title2_24 As label:
            Color: =If(varTheme = "Dark",RGBA(255, 255, 255, 1), Color.Black)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =Font.'Segoe UI'
            Height: =29
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =
            PaddingRight: =10
            PaddingTop: =0
            Size: =18
            Text: |-
                =Text(DateTimeValue(ThisItem.'Check Out From Text' ), "[$-en-US]hh:mm AM/PM", "en-US") & " - " & Text(DateTimeValue(ThisItem.'Check Out To Text'), "[$-en-US]hh:mm AM/PM", "en-US")
            VerticalAlign: =VerticalAlign.Top
            Width: =244
            X: =23
            Y: =66
            ZIndex: =5

    lblNoResDashboard_1 As label:
        Align: =Align.Center
        BorderColor: =RGBA(69, 186, 184, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FontWeight: =FontWeight.Lighter
        Height: =90
        Size: =21
        Text: ="No upcoming presence"
        Visible: =If(CountRows(gallMyReservationsPreview_1.AllItems) >=1, false, true)
        Width: =592
        X: =22
        Y: =719
        ZIndex: =6

    Preloader_2 As Preloader:
        Visible: =varTimer
        ZIndex: =7

    Button1 As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(135, 78, 181, 1)
        FontWeight: =FontWeight.Semibold
        Height: =38
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(Self.Fill, -20%)
        OnSelect: =Navigate(NewBooking,ScreenTransition.Cover)
        RadiusBottomLeft: =60
        RadiusBottomRight: =60
        RadiusTopLeft: =60
        RadiusTopRight: =60
        Size: =21
        Text: ="New booking"
        Visible: |
            =false
        Width: =450
        X: =95
        Y: =942
        ZIndex: =8

    Tabs_12 As Tabs:
        FontColor: =If(varTheme="Dark",Color.White, RGBA(0, 0, 0, 1))
        Height: =113
        IconColor: |-
            =ColorValue("#874EB5")
        Items: |-
            =Table(
                {
                    Name: "Home",
                    Icon: Icon.DetailList,
                    Page: Dashboard,        
                    Visible:true
                },
                {
                    Name: "Office Mates",
                    Icon: Icon.Person,
                    Page: MyAppts_tab,
                    Visible:true
                },
                {
                    Name: "Book",
                    Icon: Icon.Add,
                    Page: DateSelection,
                    Visible:true
                }
            )
        Y: =1016
        ZIndex: =9

